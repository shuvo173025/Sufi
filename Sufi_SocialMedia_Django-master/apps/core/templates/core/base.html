<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar is-info" role="navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item"><strong>Sufi</strong></a>

            <a class="navbar-burger">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                {% if request.user.is_authenticated %}
                <div class="navbar-start">
                    <div class="navbar-item">
                        <form method="get" action="{% url 'search' %}">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input" placeholder="Search" name="query">
                                </div>
                                <div class="control">
                                    <button class="button is-success">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
    
                    <a href="{% url 'feed' %}" class="navbar-item">Feed</a>
                    <a href="{% url 'conversations' %}" class="navbar-item">Conversations</a>
                    <a href="{% url 'userprofile' request.user.username %}" class="navbar-item">Profile</a>
                    <a href="{% url 'edit_profile' %}"class="navbar-item">Edit profile</a>
                {% endif %}
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is_danger">Log out</a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-success"><strong >Sign up</strong></a>
                            <a href="{% url 'login'%}" class="button is-light">Log in</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    {% block script %}
    {% endblock%}
</body>
</html>
